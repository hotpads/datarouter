

log4j.debug=false

log4j.rootLogger=warn,console

#appenders
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %5p %c:%L - %m%n

# loggers
log4j.logger.com.hotpads.datapus=debug,console

### jdbc level logging using log4jdbc
log4j.logger.jdbc.sqlonly=debug
log4j.logger.jdbc.sqltiming=warn
log4j.logger.jdbc.audit=warn
log4j.logger.jdbc.resultset=warn
log4j.logger.jdbc.connection=warn

